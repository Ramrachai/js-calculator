<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Js Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand">1212</div>
        <div class="current-operand">1212</div>
      </div>
      <button class="span-2">AC</button>
      <button>Del</button>
      <button>&divide;</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class="span-2">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
